<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>

                <li><a href="#services">Service</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="home">
            <p>This section talks about myself and a log in page.</p>
            <div class="bg-img">
                <form action="/action_page.php" class="container">
                  <h1>Login</h1>
          
                  <label for="email">Email</label>
                  <input type="text" placeholder="Enter Email" name="email" required />
          
                  <label for="psw">Password</label>
                  <input
                    type="password"
                    placeholder="Enter Your Password"
                    name="psw"
                    required
                  />
          
                  <button type="submit" class="btn">Login</button>
                </form>
              </div>
        </section>

        <section id="services">
            <p>This section talks about the services that I offer.</p>
        </section>

        <section id="contact">
            <p>This section contains my contact details and a form to collect feedback.</p>
        </section>
    </main>
</body>
